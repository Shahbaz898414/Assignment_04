 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <style>
    	* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f5f5f5;
}

.contact-form-container {
    background-color: white;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 400px;
}

.contact-form h2 {
    margin-bottom: 20px;
    font-size: 24px;
    color: #333;
}

.form-group {
    position: relative;
    margin-bottom: 20px;
}

.form-group input {
    width: 100%;
    padding: 10px 10px 10px 0;
    border: none;
    border-bottom: 2px solid #ccc;
    outline: none;
    font-size: 16px;
    background-color: transparent;
}

.form-group label {
    position: absolute;
    top: 50%;
    left: 0;
    transform: translateY(-50%);
    font-size: 16px;
    color: #aaa;
    transition: all 0.3s ease;
    pointer-events: none;
}

.form-group input:focus + label,
.form-group input:valid + label {
    top: 0;
    font-size: 12px;
    color: #333;
}

.checkbox-group {
   display: flex;
    
}

.checkbox-group input {
  margin-left: -180px;
  margin-top: -13px;
}

.checkbox-group label {
    font-size: 14px;
    color: #666;
}

.submit-btn {
    width: 100%;
    padding: 15px;
    border: none;
    border-radius: 5px;
    background-color: #ff3266;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.submit-btn:hover {
    background-color: #e03232;
}

.check_lite{
  display: flex;
  flex-direction: row;
}

    </style>
</head>
<body>
    <div class="contact-form-container">
        <form class="contact-form">
            <h2>Talk to us</h2>
            <div class="form-group">
                <input type="email" id="email" name="email" required>
                <label for="email">Work email*</label>
            </div>
            <div class="form-group">
                <input type="text" id="first-name" name="first-name" required>
                <label for="first-name">First name*</label>
            </div>
            <div class="form-group">
                <input type="text" id="last-name" name="last-name" required>
                <label for="last-name">Last name*</label>
            </div>
           
            <div class="form-group checkbox-group">
                <input type="checkbox" id="terms" name="terms" required class="check_lite"> 
                <label for="terms">
                   
                     I agree to Fyle's terms and conditions, and provide consent to send me communication.
                </label>
            </div>
            <button type="submit" class="submit-btn">Contact Us</button>
        </form>
    </div>
</body>
</html>
